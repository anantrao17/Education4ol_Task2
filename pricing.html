<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pricing Tables</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="pricing_table">
    <div class="details">
        <h2> Our Pricing </h2>
        <p>Created By Anantrao Gawale</p>
    </div>
    <div class="top">
        <div class="toggle-btn">
            <span style="margin: 0.8em;">Annually</span>
            <label class="switch">
                <input type="checkbox" id="checkbox" onclick="check()">
                <span class="slider round"></span>
                
            </label>
            <span style="margin: 0.8em;">Monthly</span>
        </div>
    </div>
    <div class="grid">
        <div class="box Basic">
            <div class="title">Basic</div>
            <div class="price">
                <b>$19.99</b>
                <span>Per Month</span>
            </div>
            <div class="features">
                <div>500 GB Storage</div>
                <div> 2 User Allowed </div>
                <div> Send up to 3 GB </div>
            </div>
            <div class="button">
                <button>Learn More</button>
            </div>
        </div>
        <div class="box Professional">
            <div class="title">Professional</div>
            <div class="price">
                <b>$24.99</b>
                <span>Per Month</span>
            </div>
            <div class="features">
                <div> 1 TB Storage </div>
                <div> 5 User Allowed </div>
                <div> Send up to 10 GB </div>
            </div>
            <div class="button">
                <button>Learn More</button>
            </div>
        </div>
        <div class="box Master">
            <div class="title">Master</div>
            <div class="price">
                <b>$39,99</b>
                <span>Per Month</span>
            </div>
            <div class="features">
                <div> 2 TB Storage </div>
                <div> 10 User Allowed </div>
                <div> Send up to 20 GB </div>
            </div>
            <div class="button">
                <button>Learn More</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
